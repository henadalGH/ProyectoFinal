<h2>Iniciar sección</h2>
<p>Complete los campos</p>

<div class="formulario">
    <form [formGroup]="form" (ngSubmit)="login()">
        <div class="campos">
            <label for="email">Correo electronico:</label>
            <input type="email" id="email" formControlName="email" placeholder=" Tu correo">
        </div>

        <div class="campos">
            <label for="password">contraseña:</label>
            <input type="password" id="password" formControlName="password" placeholder="Contraseña">
        </div>
        <button type="submit">Ingresar</button>
    </form>
        <button [routerLink]="['/principal']">Volver</button>

        <div class="olvidar">
            <p>Si no recuerda la contrasenia presione</p>
            <a [routerLink]="['/contra']">Aqui</a>
        </div>
</div>
