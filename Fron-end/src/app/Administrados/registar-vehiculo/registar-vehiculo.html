<div class="titulo">
    <h1>Registrar vehiculo</h1>
</div>

<div class="formulario">
    <p>Complete los campos</p>
    <form (ngSubmit)="agregarVehiculo()">
        <div class="campos">
            <label>Marca:</label>
            <input [(ngModel)]="marca" type="text" name="marca" id="marca"  required>
        </div>
        <div class="campos">
            <label>Modelo:</label>
            <input [(ngModel)]="modelo" type="text" id="modelo" name="modelo" required>
        </div>
        <div class="campos">
            <label>Patente:</label>
            <input type="text" id="patente" required [(ngModel)]="patente" name="patente">
        </div>
        <div class="campos">
            <label>AÃ±o:</label>
            <input type="text" id="anio" name="anio" required [(ngModel)]="anio">
        </div>
        <div class="campos">
            <label>Kilometraje del vehiculo:</label>
            <input type="number" id="kilometraje" name="kilometreje" required [(ngModel)]="kilometreje">
        </div>

        <button type="submit">Registrar</button>
    </form>
        <button [routerLink]="['/registrarCliente']">Cancelar</button>
</div>
