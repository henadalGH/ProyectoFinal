


<div class="formuario">
    <h1>Registar un nuevo Cliente</h1>
    <h3>Complete los campos</h3>
    <form (ngSubmit)="registrarCliente()">
        
        <div class="campo">
            <label>Nombre:</label>
            <input type="text" [(ngModel)]="nombre" name="nombre" required >
        </div>

        <div class="campo">
            <label>Apellido:</label>
            <input type="text" [(ngModel)]="apellido"  name="apellido" required >
        </div>

        <div class="campo">
            <label>Correo electronico:</label>
            <input type="email" name="email" [(ngModel)]="email" >
        </div>
        <div class="campo">
            <label >Contrase√±a:</label>
            <input type="password" name="password" [(ngModel)]="password" required>
        </div>

        <input type="hidden" value="CLIENTE" name="rol" [(ngModel)]="rol">
        
        <div class="campo">
            <label>Contacto:</label>
            <input type="number" [(ngModel)]="contacto" name="contacto" required >
        </div>
        <div class="campo">
            <label>Domicilio:</label>
            <input type="text" [(ngModel)]="direccion" name="direccion" required>
        </div>

        <div class="botones">
            <button class="botonregistro" type="submit">Registrar</button>
        </div>
    </form>

    <button class="botoncancelar" [routerLink]="['/gestionCliente']">Cancelar</button>
    
</div>
