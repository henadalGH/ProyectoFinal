<h1>Registar un nuevo Cliente</h1>

<div class="formuario">
    <p>Complete los campos</p>
    <form action="">
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required placeholder="nombre">
        </div>

        <div class="campo">
            <label for="">Apellido:</label>
            <input type="text" required placeholder="Apellido">
        </div>
        <div class="campo">
            <label for="">Correo electronico:</label>
            <input type="email" name="email" id="email" required placeholder="Correo">
        </div>
        <div class="campo">
            <label for="">Contraseña:</label>
            <input type="password" required placeholder="Contrasenia">
        </div>
        <div class="campo">
            <label for="">Contacto:</label>
            <input type="number" required placeholder="Celular">
        </div>
        <div class="campo">
            <label for="">Domicilio:</label>
            <input type="text" required placeholder="Dirección">
        </div>

        

        <div class="botones">
            <button type="submit">Registrar</button>
        </div>
    </form>

    <button [routerLink]="['/gestionCliente']">Cancelar</button>
    <button [routerLink]="['/registrarVehiculo']">Asociar vehiculo</button>
</div>
